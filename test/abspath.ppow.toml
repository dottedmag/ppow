# Test absolute path watching.
#
# Prepare an absolute watch directory:
#
#       mkdir /tmp/abspath
#       touch /tmp/abspath/abspath-foo
#
# Now modify the file
#
#       echo foo >> /tmp/abspath-foo
#
[[block]]
include = ["/tmp/abspath/abspath-*"]

[[block.prep]]
onchange = true
cmd = "echo @mods"
